      <button class="button is-link">
          <mat-icon (click)="addHome()">playlist_add</mat-icon> 
        </button>

 </div>
  </section>
  <section class="panel">

      </div>

        <button class="button is-primary is-outlined">{{f.title}}</button>
      </div>
      <div class="panel-block">
          <button class="button is-link">
              <mat-icon (click)="addFire()">playlist_add</mat-icon>
