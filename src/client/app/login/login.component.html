<div class="login">
  <p class="title">Login</p>
  <form [formGroup]="loginForm">
  <div class="field">
    <label class="label">username</label>
    <div class="control">
      <input class="input" type="text" placeholder="username" formControlName ="username">
    </div>
  </div>
  
  <div class="field">
    <label class="label">password</label>
    <div class="control">
      <input class="input" type="password" placeholder="password" formControlName="password">
    </div>
  </div>
  <button (click)="onSubmit()" class="button is-primary">Login</button>
  </form>
</div>
